
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="../css/otp.css">
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p class="subtitle">Enter the OTP sent to your email.</p>

        <!-- OTP Verification Form -->
        <form method="post">

            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-box" name="otp_1" required>
                <input type="text" maxlength="1" class="otp-box" name="otp_2" required>
                <input type="text" maxlength="1" class="otp-box" name="otp_3" required>
                <input type="text" maxlength="1" class="otp-box" name="otp_4" required>
                <input type="text" maxlength="1" class="otp-box" name="otp_5" required>
                <input type="text" maxlength="1" class="otp-box" name="otp_6" required>
            </div>
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>


            <!-- Resend OTP Link -->
            <p class="resend-otp">Didn't receive the OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
    </div>

    <script src="{% static 'js/otp.js' %}"></script>
</body>
</html>
