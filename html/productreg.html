<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Registration</title>
  <link rel="stylesheet" href="../css/product.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">
      <img src="../images/repairly.jpeg" alt="ReparoHub Logo">
    </div>
    <ul class="nav-links">
      <li><a href="./cust_dash.html">Home</a></li>
      <li><a href="./repairstatus.html">Repair Status</a></li>
      <li><a href="./showing.html">Service Centers</a></li>
      
      <li><a href="../index.html">Logout</a></li>
  </ul>
    <div class="nav-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo-shape">
        <img src="../images/repairly.jpeg" alt="Logo" style="height: 50px;"/>
      </div>
      <h2>Join Us</h2>
      <p>Register your product quickly and get more updates on our latest services.</p>
      <button onclick="window.location.href='/about.html'">About Us</button>

      <!-- Example static message -->
      <p style="color: red;">Product registration successful!</p>
    </div>

    <!-- Right Panel: Registration Form -->
    <div class="right-panel">
      <div class="form-container">
        <h2>Register Here</h2>
        <form method="post" action="/register-product">
          <!-- No CSRF needed in static version -->
          <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name" required/>
          </div>
          <div class="form-group">
            <label for="model_number">Model Number</label>
            <input type="text" id="model_number" name="model_number" placeholder="Enter Model Number" />
          </div>
          <div class="form-group">
            <label for="purchase_date">Purchase Date</label>
            <input type="date" id="purchase_date" name="purchase_date"/>
          </div>
          <div class="form-group">
            <label for="warranty_end_date">Warranty End Date (Optional)</label>
            <input type="date" id="warranty_end_date" name="warranty_end_date">
            <small class="text-muted">Leave blank if no warranty</small>
          </div>
          
          <button type="submit"><a href="cust_dash.html">Register</a></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
